<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <main>
        <h1 id="heading">Tic Tac Toe Game</h1>
        <div class="container">
            <div class="winnerContainer hide">
                <div id="winner"></div>
                <button id="new_game" class="btn">New Game</button>
                <button id="review_game" class="btn">Review Last Game</button>
            </div>
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button id="reset_btn" class="btn">Reset Game</button>
        
    </main>
    
    <script src="app.js"></script>
</body>
</html>
